     <!--Wall Street Bets DD analyzer -->
    <figure class="main-visual data-block">
        <strong class="title title-portfolio">Wall Street Bets DD analyzer</strong>
        <ul>
        <li><img src="wsb.JPG", height="300", width="600"></li>
        </ul>
        <figcaption class="clearfix">
            
            <p> r/wallstreetbets is a community on Reddit where participants discuss stock and option trading. It is known for its aggressive trading strategies, which primarily revolve around highly speculative, leveraged options trading. Members of the subreddit often ignore conventional investment practices and risk management techniques; the activity is often considered gambling. This project examines past DD or Due Dilligence posts which often contain a poster's opinion about about the future of a particular stock. It identifies the mentioned stock, overall sentiment of the stock then posts a graph detailing the post. In doing so, the project intends to discover a corrolation between DD posts and stock activity. Sadly, due to the events in 2021, the online community has been altered considerably and intelligent discussion is no longer prevalent making this program less useful.</p>

            <i class="fa fa-angle-double-right"></i>
            <a href="https://github.com/JuanCarlos3/Reddit-r-wallstreetbets-DD-analyzer" class="title">Github Link</a>
        </figcaption>
    </figure>

     <!-- Buy and Sell -->
    <figure class="main-visual data-block">
        <strong class="title title-portfolio">Buy and Sell Program</strong>
        <ul>
        <li><img src="images/Craig_Img.JPG", height="300", width="600"></li>
        </ul>
        <figcaption class="clearfix">
            
            <p> As someone who tends to be thrifty and tries to invest my money I tend to buy many items used. Often times when looking to buy a used item, I scour craigslist and ebay multiple times a week, looking for the best deal. Seeing how much of a time waster this was, I decided to build a webscraper that automatically searches for products online on craiglist and ebay. Reading a text file, the webscraper is given the term to search for, price range, and keywords to avoid such as “broken” or “damaged.” Furthermore, it automatically sends me an email when it discovers items the correct items. The webscraper was built using python 3, selenium, and the selenium chromedriver.</p>

            <i class="fa fa-angle-double-right"></i>
            <a href="https://github.com/JuanCarlos3/Buy-Sell-Webscraper" class="title">Github Link</a>
        </figcaption>
    </figure>
